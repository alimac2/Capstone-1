<!DOCTYPE html>
<html>
<head>
	<title>Paper Trail</title>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="grid.css">
</head>
<body>
<div class="darken"></div>
	<main role="main">
		<header role="title-page"> 
			<div class="row">
				<div class="col-12">
					<h1>Paper Trail</h1>
					<h3 class="subheader">Fall in love with snail mail.</h3>
				</div>
			</div>
		</header>

		<!-- Stationery Search Page -->
		<section class="etsy-search" role="stationery-search">
			<div class="row">
				<div class="col-12">
					<form class="search-form">
						<label class="stationery-search"></label><br>
						<input type="text" class="main-input" placeholder="Search for stationery by keyword (e.g., Atlanta, cats)"><br>
						<button type="submit" class="search-paper btn">Search Paper Products</button>
					</form>	
				</div>
			</div>
		</section>

		<!-- Loading Message -->
		<section class="loading hidden" role="page-loading">
			<p class="loading-text">Loading...</p>
		</section>
	</main>

	<!-- Back button to return to main page-->
	<section role="back-button">
		<div class="row">
			<div class="col-12">
				<div class="back-btn-div hidden">
					<button class="back-btn">Back to Search</button>
				</div>
			</div>
		</div>
	</section>

	<!-- Stationery results based on search term -->
	<section class="js-stationery-results hidden" role="stationery-results"></section>

	<!-- Google Maps search for stationery stores -->
	<section class="map-search  hidden" role="search-stores">
		<h2 class="map-header hidden">Can't find what you're looking for? <br> Type in stationery store to find a paper products shop near you:</h2>
	
		<input type="text" id="map-input" class="controls" name="search-box" placeholder="Search for stationery store"><br>
		<div id="map-display"></div>
	</section>

	<script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="app.js"></script>
 	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZCRrXZqy0vdPMrfNPZy8DBM4ywFFflwU&libraries=places&callback="></script>

</body>
</html>
