<!DOCTYPE html>
<html>
<head>
	<title>Paper Trail</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="grid.css">
</head>
<body>
	<main role="main">
		<header role="title-page"> 
			<div class="row">
				<div class="col-12">
					<h1>Paper Trail</h1>
					<h4 class="subheader">Fall in love with snail mail.</h4>
				</div>
			</div>
		</header>

		<!-- Stationery Search Page -->
		<section class="etsy-search" role="stationer-search">
			<div class="row">
				<div class="col-12">
					<form class="search-form">
						<label class="stationery-search"></label>
						<input type="text" class="main-input" placeholder="Search by category (e.g., friendship, love, etc.)"><br>
						<button type="submit" class="search-paper btn">Search Paper Products</button>
					</form>

					<!-- Sentence explaining app -->
					<p>Find premium stationery and greeting cards for all occasions.</p>
				</div>
			</div>
		</section>
	</main>

	<!-- Back button to return to main paig-->
	<section role="back-button">
		<div class="row">
			<div class="col-12">
				<div class="back-btn-div hidden">
					<button class="back-btn">Back to Search</button>
				</div>
			</div>
		</div>
	</section>

	<!-- Stationery results based on search term -->
	<section class="js-stationery-results" role="stationery-results"></section>

	<!-- Message when page loads results -->
	<section class="loading hidden" role="page-loading">
		<div class="row">
			<div class="col-12">
				<p class="loading-text">Loading...</p>
			</div>
		</div>
	</section>

	<!-- Google Maps search for stores near user -->
	<section class="map-search  hidden" role="search-stores">
		<h2 class="map-header hidden">Can't find what you're looking for? <br> Check out a paper products shop near you:</h2>
		<!-- <form class="map-search-form"> -->
			<!-- <label for="search-box"></label> -->
		<input type="text" id="map-input" class="controls" name="search-box" placeholder="Search for stationery store"><br>
			<!-- <button type="submit" class="google-maps btn">Search Nearby Stores</button> -->
		<!-- </form> -->
		<div id="map-display"></div>
	</section>
	
	<script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="app.js"></script>
 	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZCRrXZqy0vdPMrfNPZy8DBM4ywFFflwU&libraries=places&callback=initAutocomplete"></script>

</body>
</html>
